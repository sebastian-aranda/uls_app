<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <input id="match_id" type="hidden" value="0">

  <div class="enemy" player-id="5" health="100"></div>
  <div class="enemy" player-id="6" health="100"></div>
  <div class="enemy" player-id="7" health="100"></div>
  <div class="enemy" player-id="8" health="100"></div>
  <div class="enemy" player-id="9" health="100"></div>
  
  <input class="enemy" type="hidden" value="6">
  <input class="enemy" type="hidden" value="7">
  <input class="enemy" type="hidden" value="8">
  <input class="enemy" type="hidden" value="9">

  <div class="container-fluid">
    <div player-id="0" class="row playerStatus">
      <div class="col-xs-1">
        <img src="img/heart.png" class="icon" alt="Health Points">
      </div>
      <div class="col-xs-5">
        <div class="progress"><div class="health-bar progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div></div>
      </div>
      <div class="col-xs-1">
        <img src="img/shield.png" class="icon" alt="Shield Points">
      </div>
      <div class="col-xs-5">
        <div class="progress"><div class="shield-bar progress-bar progress-bar-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div></div>
      </div>
    </div>

    <div class="row teamStatus">
      <div player-id="1" class="col-xs-offset-2 col-xs-2 partner">
        <img src="img/player_placeholder.png" alt="Partner_1">
        <div class="progress"><div class="health-bar progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div></div>
        <div class="progress"><div class="shield-bar progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div></div>
      </div>
      <div player-id="2" class="col-xs-2 partner">
        <img src="img/player_placeholder.png" alt="Partner_2">
        <div class="progress"><div class="health-bar progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div></div>
        <div class="shield-bar" style="width:100%;"></div>
      </div>
      <div player-id="3" class="col-xs-2 partner">
        <img src="img/player_placeholder.png" alt="Partner_3">
        <div class="progress"><div class="health-bar progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div></div>
        <div class="shield-bar" style="width:100%;"></div>
      </div>
      <div player-id="4" class="col-xs-2 partner">
        <img src="img/player_placeholder.png" alt="Partner_4">
        <div class="progress"><div class="health-bar progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div></div>
        <div class="shield-bar" style="width:100%;"></div>
      </div>
    </div>

    <div class="row messages">
      <div class="col-xs-offset-3 col-xs-6">
        <span style="display:none;"></span>
      </div>
    </div>

    <div class="row panelBottom">
      <div class="col-xs-2 text-left">
        <div class="button-left"><button id="buttonBomb" type="button" class="btn btn-danger state-btn">B</button></div>
      </div>
      <div class="col-xs-8 text-center timer">
        <span class="time"></span>
      </div>
      <div class="col-xs-2">
        <div class="button-right"><button id="buttonMedikit" button-state="0" type="button" class="btn btn-success state-btn">M</button></div>
      </div>
      <div class="col-xs-2" style="display:none;">
        <div class="button-right"><button id="buttonVest" button-state="0" type="button" class="btn btn-success state-btn">V</button></div>
    </div>
  </div>
  
  <script src="socket.io/socket.io.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js" ></script>
  <script src="js/main.js"></script>
</body>
</html>
